<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Currency Convertor</h1>
      <div class="exchange">
        <div>Exchange Rate</div>
        <div class="exchangeRate">83</div>
      </div>
      <div class="amount">
        <input class="enterAmount" placeholder="Enter amount" type="text" />
      </div>

      <div class="country">
        <div class="countryFrom">
          <img
            src="https://flagsapi.com/US/flat/64.png"
            alt="from"
            class="img"
          />
          <select class="from"></select>
        </div>
        <div class="exchangeItem"><i class="fa-solid fa-right-left"></i></div>
        <div class="countryTo">
          <img
            src="https://flagsapi.com/IN/flat/64.png"
            alt="from"
            class="img"
          />
          <select class="to"></select>
        </div>
      </div>
      <div class="value">1 USD=83 INR</div>
      <div><button class="enterButton">Calculate</button></div>
    </div>
    <script src="/codes.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
